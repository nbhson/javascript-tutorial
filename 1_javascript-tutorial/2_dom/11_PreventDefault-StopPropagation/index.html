        ul {
            display: none;
        }
        input:focus ~ ul {
            display: block;
        }
    </style>
</head>

    <a href="http://google.com">Google</a>
    <br>
    <a href="http://facebook.com">Facebook</a>
    <br>
    <input type="text">
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

    <hr>
    <!-- preventDefault -->
    <div id="div">
        DIV
        <button id="button">Click me</button>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
