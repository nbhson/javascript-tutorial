<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="example">
            <span>Example 1</span>
            <canvas id="animationCanvas" width="300" height="152"></canvas>
        </div>

        <div class="example">
            <span>Example 2</span>
            <svg width="100%" height="150" xmlns="http://www.w3.org/2000/svg">
                <rect x="45" y="18" width="155" height="45" style="stroke:green;fill:none;">
                  <animateMotion
                    path="M0,0 q60,100 100,0 q60,-20 100,0"
                    begin="0s"
                    dur="10s"
                    repeatCount="indefinite" />
                </rect>
                <text x="50" y="50" style="font-family:Verdana;font-size:32">It's SVG!
                  <animateMotion
                    path="M0,0 q60,100 100,0 q60,-20 100,0"
                    begin="0s"
                    dur="10s"
                    repeatCount="indefinite" />
              </text>
              </svg>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
